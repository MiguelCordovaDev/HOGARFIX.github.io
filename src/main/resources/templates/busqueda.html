<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HogarFix - La solucion a tus problemas del hogar</title>
    <meta name="description" content="HogarFix conecta amas de casa con t√©cnicos profesionales de confianza.">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        :root {
            --font-size: 14px;
            --background: #ffffff;
            --foreground: oklch(0.145 0 0);
            --card: #ffffff;
            --card-foreground: oklch(0.145 0 0);
            --primary: #030213;
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.0058 264.53);
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --border: rgba(0, 0, 0, 0.1);
            --radius: 0.625rem;
        }

        body {
            font-size: var(--font-size);
            background-color: var(--background);
            color: var(--foreground);
        }

        .bg-primary {
            background-color: var(--primary);
        }

        .text-primary {
            color: var(--primary);
        }

        .bg-secondary {
            background-color: var(--secondary);
        }

        .text-muted-foreground {
            color: var(--muted-foreground);
        }

        .bg-muted {
            background-color: var(--muted);
        }

        .border-border {
            border-color: var(--border);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-outline {
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .mobile-menu {
            display: none;
        }

        .mobile-menu.active {
            display: block;
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
        }

        .hero-gradient {
            background: linear-gradient(135deg, var(--background) 0%, var(--secondary) 100%);
        }

        .tecnico-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .search-form > * { margin-right: 10px; }
        
    </style>
    </head>
<body>
<header class="w-full bg-white border-b sticky top-0 z-50" style="border-color: var(--border);">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <h2 class="text-2xl font-medium text-primary">HogarFix</h2>
            </div>


            <nav class="desktop-nav flex items-center space-x-8">
                <a href="#inicio" class="hover:text-primary transition-colors">Inicio</a>
                <a href="#nosotros" class="hover:text-primary transition-colors">Nosotros</a>
                <a href="#servicios" class="hover:text-primary transition-colors">Servicios</a>
                <a href="#testimonios" class="hover:text-primary transition-colors">Testimonios</a>
                <a href="#contacto" class="hover:text-primary transition-colors">Contacto</a>
            </nav>

            <div class="desktop-nav flex items-center space-x-4">
                <a th:href="@{/login}" class="btn-primary">Iniciar Sesion</a>
            </div>


            <button class="md:hidden p-2" onclick="toggleMobileMenu()">
                <i data-lucide="menu" class="w-6 h-6" id="menu-icon"></i>
                <i data-lucide="x" class="w-6 h-6 hidden" id="close-icon"></i>
            </button>
        </div>


        <div class="mobile-menu bg-white border-t" style="border-color: var(--border);">
            <nav class="px-4 py-4 space-y-4">
                <a href="#inicio" class="block hover:text-primary transition-colors">Inicio</a>
                <a href="#nosotros" class="block hover:text-primary transition-colors">Nosotros</a>
                <a href="#servicios" class="block hover:text-primary transition-colors">Servicios</a>
                <a href="#testimonios" class="block hover:text-primary transition-colors">Testimonios</a>
                <a href="#contacto" class="block hover:text-primary transition-colors">Contacto</a>
                <div class="flex flex-col space-y-2 pt-4">

                    <button class="btn-primary w-full">Solicitar Servicio</button>
                </div>
            </nav>
        </div>
    </header>

    <h1>üîç Buscar T√©cnicos Disponibles</h1>

    <form th:action="@{/busqueda}" method="get" class="search-form">
        <input type="text" name="palabraClave" placeholder="Buscar por nombre o especialidad...">

        <select name="categoria">
            <option value="">-- Selecciona Categor√≠a --</option>
            <option th:each="cat : ${categorias}" 
                    th:value="${cat.id}" 
                    th:text="${cat.nombre}"
                    th:selected="${cat.id == categoriaSeleccionada}">Electricista</option>
        </select>

        <input type="text" name="localidad" placeholder="Localidad" th:value="${localidad}">

        <input type="text" name="distrito" placeholder="Distrito" th:value="${distrito}">
        
        <button type="submit">Aplicar Filtros</button>
        <a th:href="@{/busqueda}">Limpiar Filtros</a> </form>
    
    <hr>
    
    <h2>Resultados</h2>

    

</body>
</html>
