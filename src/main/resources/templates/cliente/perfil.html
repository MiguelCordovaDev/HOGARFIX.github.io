          ></span>

        <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
        <p>
          <strong>Tel√©fono:</strong> <span th:text="${cliente.telefono}"></span>
        </p>

        <a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>
      </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
