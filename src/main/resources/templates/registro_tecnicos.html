<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trabajadores - HogarFix</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200"
      style="background-image: url('/src/main/resources/static/images/fondo.jpg'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat;">

    <!-- Formulario -->
    <div class="relative w-full max-w-lg bg-white p-8 rounded-3xl shadow-[0_10px_50px_rgba(0,0,0,0.1)] border border-gray-200 z-10">
        <h2 class="text-3xl font-bold text-center text-black mb-6">Trabaja con Hogarfix</h2>
        <p class="text-center text-gray-600 mb-8">Unete como uno de nuestros especialistas para el hogar.</p>

        <form th:action="@{/tecnicos/registro}" th:object="${tecnicos}" method="post" class="space-y-6">

            <!-- Mensaje de error -->
            <div th:if="${error}" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
                <p th:text="${error}"></p>
            </div>

            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                <input type="text" id="nombre" th:field="*{nombre}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                       placeholder="Tu nombre">
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Apellidos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="apellidoPaterno" class="block text-sm font-medium text-gray-700 mb-1">Apellido Paterno</label>
                    <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                           placeholder="Apellido Paterno">
                    <p th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div>
                    <label for="apellidoMaterno" class="block text-sm font-medium text-gray-700 mb-1">Apellido Materno</label>
                    <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                           placeholder="Apellido Materno">
                    <p th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <!-- Dirección -->
            <div>
                <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                       placeholder="Ej. Av. Principal 123, Lima">
                <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="email" th:field="*{email}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                       placeholder="ejemplo@correo.com">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                       placeholder="Mínimo 8 caracteres">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Teléfono -->
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <input type="tel" id="telefono" th:field="*{telefono}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-black focus:border-black transition duration-150"
                       placeholder="+51 987 654 321">
                <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <!-- Botón -->
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition duration-150 ease-in-out">
                Crear Cuenta
            </button>

        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿Ya tienes cuenta? 
                <a th:href="@{/login_tecnicos}" class="font-medium text-black hover:text-gray-700">
                    Iniciar Sesión
                </a>
            </p>
        </div>
    </div>

</body>
</html>
