<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trabajadores - HogarFix</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Color de fondo claro */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative"
      style="background-image: url('/images/fondo.png'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat;">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Trabaja con Hogarfix</h2>
    <p class="text-center text-gray-600 mb-8">Encuentra a los mejores especialistas para tu hogar.</p>

    
    <form th:action="@{/tecnico/registro}" th:object="${tecnico}" method="post" class="space-y-6">
        
        <div th:if="${error}" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
            <p th:text="${error}"></p>
        </div>

        
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
            <input type="text" id="nombre" th:field="*{nombre}" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="Tu nombre">
            
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-red-500 text-xs mt-1"></p>
        </div>

        
        <div>
            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
            <input type="text" id="apellido" th:field="*{apellido}" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="Apellido">
             <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-red-500 text-xs mt-1"></p>
        </div>

       
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
            <input type="email" id="email" th:field="*{email}" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="ejemplo@correo.com">
             <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
        </div>

       
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="Mínimo 8 caracteres">
             <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1"></p>
        </div>

       
        <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
            <input type="tel" id="telefono" th:field="*{telefono}" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="+51 987 654 321">
             <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-red-500 text-xs mt-1"></p>
        </div>

        
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            Crear Cuenta
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            ¿Ya tienes cuenta? 
            <a th:href="@{/login_tecnicos}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Iniciar Sesión
            </a>
        </p>
    </div>
</div>

</body>
</html>
