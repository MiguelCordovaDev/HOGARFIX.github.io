<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/base :: head(~{::title})">
    <title>Listado de Técnicos</title>
  </head>

  <body class="bg-gray-50">
    <div
      class="max-w-5xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6 border border-gray-200"
    >
      <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
        Técnicos Registrados
      </h2>

      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-indigo-100 text-indigo-800">
            <th class="p-3 text-left">Nombres</th>
            <th class="p-3 text-left">Apellidos</th>
            <th class="p-3 text-left">DNI</th>
            <th class="p-3 text-center">Certificado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tecnico : ${tecnicos}" class="border-b hover:bg-gray-50">
            <td class="p-3" th:text="${tecnico.nombres}"></td>
            <td
              class="p-3"
              th:text="${tecnico.apellidoPaterno + ' ' + tecnico.apellidoMaterno}"
            ></td>
            <td class="p-3" th:text="${tecnico.dni}"></td>
            <td class="p-3 text-center">
              <a
                th:href="@{'/tecnicos/certificados/' + ${tecnico.certificadoPdf}}"
                target="_blank"
                class="text-indigo-600 hover:underline"
                >Ver PDF</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
