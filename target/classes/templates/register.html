<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogar Fix - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          font-family: 'Inter', sans-serif;
          background-color: #1a1a2e;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-800">

<div class="relative flex max-w-4xl w-full mx-4 rounded-3xl overflow-hidden shadow-2xl bg-white">

    <!-- Contenido -->
    <div class="w-full lg:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center">

        <!-- Paso 1: Selección de tipo -->
        <div id="step1" class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">¿Cómo deseas registrarte?</h1>
            <p class="text-gray-600 mb-8">Selecciona una opción para continuar</p>
            <div class="flex flex-col gap-4">
                <button onclick="showForm('usuario')" class="w-full bg-blue-600 text-white font-bold py-3 rounded-full hover:bg-blue-700 transition-colors">
                    Soy Usuario
                </button>
                <button onclick="showForm('tecnico')" class="w-full bg-green-600 text-white font-bold py-3 rounded-full hover:bg-green-700 transition-colors">
                    Soy Técnico
                </button>
            </div>
        </div>

        <!-- Paso 2A: Formulario Usuario -->
        <form id="formUsuario" action="/register/usuario" method="post" class="space-y-6 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Registro de Usuario</h2>

            <input type="text" name="username" placeholder="Nombre de usuario" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500">

            <input type="email" name="email" placeholder="Correo electrónico" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500">

            <input type="password" name="password" placeholder="Contraseña" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500">

            <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500">

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-full hover:bg-blue-700 transition-colors">
                Registrarme como Usuario
            </button>
            <button type="button" onclick="backToStep1()" class="w-full mt-2 bg-gray-300 text-gray-800 font-bold py-3 rounded-full hover:bg-gray-400 transition-colors">
                Volver
            </button>
        </form>

        <!-- Paso 2B: Formulario Técnico -->
        <form id="formTecnico" action="/register/tecnico" method="post" enctype="multipart/form-data" class="space-y-6 hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Registro de Técnico</h2>

            <input type="text" name="fullname" placeholder="Nombre completo" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-green-500">

            <input type="text" name="dni" placeholder="Documento de Identidad (DNI)" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-green-500">

            <input type="text" name="titulo" placeholder="Título o Certificado Técnico" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-green-500">

            <label class="block text-gray-700">Subir certificado de estudios:</label>
            <input type="file" name="certificado" accept=".pdf,.jpg,.png" required
                   class="w-full py-2 px-3 border border-gray-300 rounded-lg">

            <input type="email" name="email" placeholder="Correo electrónico" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-green-500">

            <input type="password" name="password" placeholder="Contraseña" required
                   class="w-full py-3 px-4 rounded-full border border-gray-300 focus:ring-2 focus:ring-green-500">

            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-full hover:bg-green-700 transition-colors">
                Registrarme como Técnico
            </button>
            <button type="button" onclick="backToStep1()" class="w-full mt-2 bg-gray-300 text-gray-800 font-bold py-3 rounded-full hover:bg-gray-400 transition-colors">
                Volver
            </button>
        </form>

        <!-- Ir al login -->
        <div class="text-center mt-6 text-sm">
            <span class="text-gray-500">¿Ya tienes cuenta?</span>
            <a href="/login" class="text-blue-600 font-semibold hover:underline">Inicia sesión</a>
        </div>
    </div>

    <!-- Imagen lateral -->
    <div class="hidden lg:flex w-1/2 relative bg-purple-600 bg-opacity-70 backdrop-blur-md items-center justify-center p-8 rounded-3xl"
         style="background-image: url('images/register-background.svg'); background-size: cover; background-position: center;">
        <div class="relative z-10 text-white text-center p-8 rounded-3xl backdrop-blur-xl bg-white bg-opacity-10">
            <h2 class="text-3xl font-bold mb-4">¡Únete a Hogar Fix!</h2>
            <img src="/images/logo.png" alt="Logo Hogar Fix" class="w-32 h-32 mx-auto rounded-xl">
            <p class="mt-4 text-white">Regístrate como usuario para solicitar ayuda o como técnico para ofrecer tus servicios.</p>
        </div>
    </div>
</div>

<script>
    function showForm(type) {
      document.getElementById("step1").classList.add("hidden");
      if (type === "usuario") {
        document.getElementById("formUsuario").classList.remove("hidden");
      } else {
        document.getElementById("formTecnico").classList.remove("hidden");
      }
    }
    function backToStep1() {
      document.getElementById("formUsuario").classList.add("hidden");
      document.getElementById("formTecnico").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
    }
</script>

</body>
</html>
